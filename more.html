<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/06a27d94ad.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Animal Crossing Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--WIFI Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:40</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--Batterry Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            </svg>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>

            <span>
                <div class="header__dot"></div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <!--User-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Marco</h4>
                    <span>
                        <h6 class="user-component-subtitle">+1 5022 6661 8475</h6>
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <!--Icons-->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-kiss-wink-heart"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <!--Siggetions-->
        <div class="more-suggestions">
            <h4 class="more-suggetions__title">Suggetions</h4>

            <div class="more-suggetion__icons">
                <!--Icon1-->
                <div class="more-suggetion__icon">
                    <div class="more-suggetion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggetion__icon-text">Animal Story</span>
                </div>
                <!--Icon2-->
                <div class="more-suggetion__icon">
                    <div class="more-suggetion__icon-image">
                        <i class="fas fa-cat"></i>
                    </div>
                    <span class="more-suggetion__icon-text">Animal Friends</span>
                </div>
                <!--Icon3-->
                <div class="more-suggetion__icon">
                    <div class="more-suggetion__icon-image">
                        <i class="fas fa-music"></i>
                    </div>
                    <span class="more-suggetion__icon-text">Music</span>
                </div>
                <!--Icon4-->
                <div class="more-suggetion__icon">
                    <div class="more-suggetion__icon-image">
                        <i class="fas fa-mug-hot"></i>
                    </div>
                    <span class="more-suggetion__icon-text">Hot Coco</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href=" friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!--NO MObile-->
    <div class="no-mobile">
        <span>Your screen is too big!ðŸ˜¿</span>
    </div>
</body>

</html>
