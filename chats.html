<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/06a27d94ad.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Animal Crossing Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--WIFI Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:40</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--Batterry Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            </svg>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <!--Chat1-->
        <a href="chat.html">
            <div class="user-component chat2">
                <div class="user-component__column">
                    <img src="img/whitney.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Whitney</h4>
                        <h6 class="user-component-subtitle">It's quite exciting···</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">14:18</span>
                </div>
            </div>
        </a>
        <!--Chat2-->
        <a href="chat2.html">
            <div class="user-component chat2">
                <div class="user-component__column">
                    <img src="img/tnook.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tom Nook</h4>
                        <h6 class="user-component-subtitle">We'd be talking about a loan of···</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:45</span>
                </div>
            </div>
        </a>
        <!--Chat3-->
        <a href="chat3.html">
            <div class="user-component chat2">
                <div class="user-component__column">
                    <img src="img/marshal.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Marshal</h4>
                        <h6 class="user-component-subtitle">Ahem...</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">17:33</span>
                </div>
            </div>
        </a>
        <!--Chat4-->
        <a href="chat4.html">
            <div class="user-component chat2">
                <div class="user-component__column">
                    <img src="img/kidcat.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kid cat</h4>
                        <h6 class="user-component-subtitle">Hey! working out much? Psst?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:02</span>
                    <div class="user-component__column__badge badge">1</div>
                </div>
            </div>
        </a>
        <!--Chat5-->
        <a href="chat5.html">
            <div class="user-component chat2">
                <div class="user-component__column">
                    <img src="img/audie.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Audie</h4>
                        <h6 class="user-component-subtitle">Hiiiii! Fab to meet you!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:11</span>
                    <div class="user-component__column__badge badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href=" friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">2</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!--NO MObile-->
    <div class="no-mobile">
        <span>Your screen is too big!😿</span>
    </div>
</body>

</html>
