<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/06a27d94ad.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Animal Crossing Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--WIFI Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:40</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!--Batterry Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            </svg>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <!--User-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Marco</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <!--Channel-->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/animal-crossing-generic-feature-cover.png"
                    class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <!--Frriends-->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends 5</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <!--friend 1-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/audie.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Audie</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div></div>
            </div>
        </div>
        <!--friend 2-->
        <div class="user-component user-friend">
            <div class="user-component__column">
                <img src="img/kidcat.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Kid cat</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div></div>
            </div>
        </div>
        <!--friend 3-->
        <div class="user-component user-friend">
            <div class="user-component__column">
                <img src="img/marshal.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Marshal</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div></div>
            </div>
        </div>
        <!--friend 4-->
        <div class="user-component user-friend">
            <div class="user-component__column">
                <img src="img/tnook.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Tom Nook</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div></div>
            </div>
        </div>
        <!--friend 5-->
        <div class="user-component user-friend">
            <div class="user-component__column">
                <img src="img/whitney.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--slim">Whitney</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div></div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href=" friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__noti badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!--NO MObile-->
    <div class="no-mobile">
        <span>Your screen is too big!ðŸ˜¿</span>
    </div>
</body>

</html>
